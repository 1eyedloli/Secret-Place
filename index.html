<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunny House with Grass & Flowers</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="sun"></div>

<div class="cloud c1"></div>
<div class="cloud c2"></div>
<div class="cloud c3"></div>

<div class="bird b1">
  <svg viewBox="0 0 64 32"><path d="M2 16 Q16 4 32 16 Q48 4 62 16"/></svg>
</div>
<div class="bird b2">
  <svg viewBox="0 0 64 32"><path d="M2 16 Q16 6 32 16 Q48 6 62 16"/></svg>
</div>

<div class="tree t1"></div>
<div class="tree t2"></div>

<div class="house">
  <div class="roof"></div>
  <div class="window left"></div>
  <div class="window right"></div>
  <div class="door" id="door"></div>
</div>

<div class="ground"></div>

<script src="script.js"></script>
</body>
</html>
