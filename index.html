<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunny House Scene</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="sun"></div>

  <!-- Birds -->
  <div class="bird b1">
    <svg viewBox="0 0 64 32">
      <path d="M2 16 Q16 2 32 16 Q48 2 62 16"/>
    </svg>
  </div>
  <div class="bird b2">
    <svg viewBox="0 0 64 32">
      <path d="M2 16 Q16 4 32 16 Q48 4 62 16"/>
    </svg>
  </div>
  <div class="bird b3">
    <svg viewBox="0 0 64 32">
      <path d="M2 16 Q16 6 32 16 Q48 6 62 16"/>
    </svg>
  </div>

  <!-- House -->
  <div class="house">
    <div class="roof"></div>
    <div class="window left"></div>
    <div class="window right"></div>
    <div class="door" id="door"></div>
  </div>

  <div class="ground"></div>

  <script src="script.js"></script>
</body>
</html>
